<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/signUp.js}"></script>  <!-- JS 파일 -->

    <link th:href="@{/css/signUp.css}" rel="stylesheet">

    <title>회원가입</title>
</head>
<body>

<div class="signup-container">
    <h2>회원가입</h2>
    <form id="signup-form" method="POST"> <!-- 회원가입 처리 POST -->
        <div class="form-group">
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="role">회원 유형</label>
            <select id="role" name="role" required>
                <option value="ROLE_USER">유저</option>
                <option value="ROLE_ADMIN">어드민</option>
            </select>
        </div>

        <input id="signup" type="submit" value="회원가입">
    </form>
    <div class="signin-link">
        이미 회원이신가요? <a th:href="@{/member/login}">로그인</a>
    </div>
</div>

</body>
</html>
